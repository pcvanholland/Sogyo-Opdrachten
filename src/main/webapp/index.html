<html>
    <head>
        <title>Tai-Pan</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/index.js" defer></script>
    </head>

    <body bgcolor=white>

        <h1>Sample Tai-Pan Application</h1>

        <div id="app">
            <start-screen
                v-if="!isLoggedIn"
                v-on:player-confirmed="login"
                v-on:register-player="register"
                v-on:unregister-player="unregister">
            </start-screen>

            <lobby-screen
                v-else-if="!gameJoined"
                v-bind:lobby-state="lobby"
                v-on:game-started="startAGame">
            </lobby-screen>

            <game-screen
                v-else
                v-bind:game-state="gameState"
                v-bind:play-types="playTypes"
                v-on:draw-cards="drawCards"
                v-on:choose-card="chooseCard"
                v-on:play-cards="playCards">
            </game-screen>
        </div>

    </body>
</html>
