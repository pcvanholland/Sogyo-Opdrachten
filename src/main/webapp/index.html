<html>
    <head>
        <title>Tai-Pan</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/index.js" defer></script>
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>

        <div class="start-screen-text">
            <h1>Sample Tai-Pan Application</h1>
        </div>

        <div id="app">
            <start-screen
                v-if="!isLoggedIn"
                v-on:player-confirmed="login"
                v-on:register-player="register"
                v-on:unregister-player="unregister">
            </start-screen>

            <lobby-screen
                v-else-if="!gameJoined"
                v-bind:lobby="lobby"
                v-on:game-started="startAGame"
                v-on:game-joined="joinGame"
                v-on:refresh="refreshLobby">
            </lobby-screen>

            <game-screen
                v-else
                v-bind:game-state="gameState"
                v-bind:play-types="playTypes"
                v-bind:player-id="playerId"
                v-bind:player-name="playerName"
                v-on:refresh="getGameState"
                v-on:draw-cards="drawCards"
                v-on:choose-card="chooseCard"
                v-on:pass-turn="passTurn"
                v-on:play-cards="playCards">
            </game-screen>
        </div>

    </body>
</html>
